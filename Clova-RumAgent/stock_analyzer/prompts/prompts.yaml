news_analysis:
  template: |
    다음 뉴스 내용을 핵심만 간단하게 세 문장으로 요약해줘.

    뉴스:
    {news_text}
  input_variables:
    - news_text

rumor_verification:
  template: |
    당신은 전문 팩트체킹 분석가이자 루머 검증 전문가입니다.

    다음 루머에 대해 최신 뉴스를 바탕으로 사실 여부를 검증해주세요.

    **검증할 루머**: "{rumor_text}"
    **관련 회사**: "{company_name}"

    최근 뉴스 목록:
    {news_list}

    다음 기준으로 분석해주세요:
    1. 루머 내용과 뉴스의 일치성
    2. 각 뉴스의 신뢰성 (높음/보통/낮음)
    3. 뉴스 출처의 공신력 (공식 발표/언론사/개인/커뮤니티)
    4. 사실 확인 가능성 (검증됨/부분검증/미검증/의심)

    ## 🔍 "{rumor_text}" 루머 검증 분석

    ### 뉴스 신뢰성 분석
    {analysis_details}

    ### 🎯 루머 검증 결과
    - **전체 신뢰도**: (높음/보통/낮음)
    - **루머 판정**: **사실** / **부분 사실** / **루머** / **검증 불가**
    - **확신도**: ⭐⭐⭐⭐⭐ (5점 만점)

    ### 📋 근거 분석
    - **사실 근거**:
    - **의심 요소**:
    - **추가 확인 필요**:

    ### 🚨 결론
    [해당 루머가 사실인지 거짓인지 명확한 판단과 이유]

    **공식 발표나 신뢰할 수 있는 언론사의 확인이 필요합니다.**
  input_variables:
    - rumor_text
    - company_name
    - news_list
    - analysis_details
